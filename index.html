    /* Common styles for all screen sizes */
    body {
      overflow-x: hidden; /* Prevent horizontal scrolling */
      font-family: Helvetica, sans-serif;
    }

    /* Centered text container */
    .center-text {
      text-align: center;
    }

    /* Styling for the text */
    .center-text-text {
      color: black;
      font-weight: bold;
      font-size: 28px;

    /* Permanent text overlay for mobile */
    .text-overlay-mobile {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(0, 0, 0, 0.3);
      color: whitesmoke;
      padding: 5px 10px;
      border-radius: 5px;
      font-size: 34px;
      font-weight: bold;
      font-family: Helvetica, sans-serif;
    }

    /* Hover text overlay for desktop */
    .text-overlay-desktop {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(0, 0, 0, 0.3);
      color: whitesmoke;
      padding: 5px 10px;
      border-radius: 5px;
      font-size: 34px;
      font-weight: bold;
      font-family: Helvetica, sans-serif;
      opacity: 0; /* Initially hidden */
      transition: opacity 0.3s; /* Smooth transition on opacity change */
    }

    /* For screens with a maximum width of 768px (typical for smartphones) */
    @media (max-width: 768px) {
      .carousel-container {
        display: flex;
        flex-wrap: wrap; /* Allow items to wrap to the next line */
        justify-content: center; /* Center items horizontally */
        margin: 0; /* Reset margin */
      }

      .carousel-item {
        flex: 0 0 calc(100% - 20px); /* Adjusted width here */
        height: auto; /* Allow height to adjust based on content */
        margin: 10px 0; /* Add margin to separate items */
      }

      .text-overlay-desktop {
        display: none; /* Hide desktop text overlay on mobile */
      }
    }

    /* For screens wider than 768px (typical for desktop) */
    @media (min-width: 769px) {
      .carousel-item:hover .text-overlay-desktop {
        opacity: 1; /* Show the text overlay when hovering on desktop */
      }

      .text-overlay-mobile {
        display: none; /* Hide mobile text overlay on desktop */
      }
    }
  </style>
